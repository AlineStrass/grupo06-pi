<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pagina-login.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Comfortaa:wght@300;400;700 & display=swap" rel="stylesheet">

    <title>Página de login</title>
</head>

<body>
    <header>
        <div class="logo-site">
            <!--redirecionar para página inicial-->
            <a rel="stylesheet" href="#"><img class="logo-loja" src="../img/logos/logo-loja.jpg" alt="logo da loja"></a>
            <p></p>
        </div>

    </header>

    <main>

        <form class="acessar-conta">
            <h2>Acesse sua conta</h2>
            <div class="formulario">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="email@email.com.br">

                <label for="senha"></label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <a href="#">Esqueci minha senha</a>

            <button type="submit">Entrar</button>
        </form>

        <a href="./register.html">Não tem cadastro? Crie uma aqui!</a>

    </main>


</body>

</html>
